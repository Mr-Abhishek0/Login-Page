<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek website</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="/images/f.png" alt="">
                <img src="/images/t.png" alt="">
                <img src="/images/g.png" alt="">
            </div>
            <form action="" class="input-group" id="login">
                <input type="text" name="" class="input-field" placeholder="User ID" required>
                <input type="text" name="" class="input-field" placeholder="Enter the Password" required>
                <input type="checkbox" name="" class="check-box"><span>Remember 
            Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" name="" class="input-field" placeholder="User ID" required>
                <input type="email" name="" id="" class="input-field" placeholder="Email ID" required>
                <input type="text" name="" class="input-field" placeholder="Enter the Password" required>
                <input type="checkbox" name="" class="check-box"><span>I aware to the terms and 
                    condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
